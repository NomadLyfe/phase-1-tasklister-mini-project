<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="main-content">
    <h1>Task Lister Lite™️</h1>

    <form id="create-task-form" action="" method="POST">
      <label for="new-task-description">Task description:</label>
      <input type="text" id="new-task-description" name="new-task-description" placeholder="description" required>
      <input id="duedate" type="datetime-local" name="duedate" required>
      <select id="dropdown">
        <option selected disabled>Please choose...</option>
        <option>High Priority</option>
        <option>Medium Priority</option>
        <option>Low Priority</option>
      </select>
      <input type="submit" value="Create New Task">
    </form>

    <div id="list">
      <h2>My Todos:</h2>
      <ul id="highTasks" class="tasks">
      </ul>
      <ul id="MedTasks" class="tasks">
      </ul>
      <ul id="LowTasks" class="tasks">
      </ul>
      <ul id="tasks" class="tasks">
      </ul>
    </div>

    <script src="./src/index.js"></script>
  </div>

</body>
</html>
